<h3>Component Two!</h3>

<button (click)="toggle()" id="bt">
    {{buttonName}}
</button>

<ng-container *ngIf="show">
    <ul *ngFor="let peeps of people">
        <li>First Name: {{ peeps.firstName }}</li>
        <li>Last Name: {{ peeps.lastName }}</li>
        <li>Age: {{ peeps.age }}</li>
    </ul>
</ng-container>
